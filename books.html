<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="books.js"></script>
  </head>

  <body id="books__body">
    <section>
      <nav>
        <div class="nav__container">
          <img class="logo" src="assets/Library.svg" alt="" />
          <ul class="nav__links">
            <li><a href="./index.html" class="nav__link">Home</a></li>
            <li><a href="#" class="nav__link">Contact</a></li>
            <li><a href="#" class="nav__link nav__link--primary">Books</a></li>
          </ul>

          <button class="btn__menu" onclick="OpenMenu()">
            <i class="fas fa-bars"></i>
          </button>
          <div class="menu__backdrop">
            <button class="btn__menu btn__menu--close" onclick="CloseMenu()">
              <i class="fas fa-times"></i>
            </button>
            <ul class="menu__list">
              <li class="menu__links">
                <a href="./index.html" class="menu__link" onclick="CloseMenu()"
                  >Home</a
                >
              </li>
              <li class="menu__links">
                <a class="no-cursor menu__link">contact</a>
              </li>
              <li class="menu__links">
                <a href="./books.html" class="menu__link" onclick="CloseMenu()"
                  >Books</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <main id="books__main">
      <section>
        <div class="container">
          <div class="row">
            <div class="books__header">
            <h2 class="section__title books__header--title">
              All <span class="text--blue">Books</span>
            </h2>
            <select  id="filter" onchange="filterBooks(event)">
              <option value="" disabled selected>sort</option>
              <option value="LOW_TO_HIGH">Price, Low to high</option>
              <option value="HIGH_TO_LOW">Price, High to low</option>
              <option value="RATING">Rating</option>
            </select>
          </div>
            <div class="books books__loading">
              <i class="fas fa-spinner books__loading--spinner"></i>
              
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="row footer__row">
          <a href="#">
            <figure class="footer__img--wrapper">
              <img
                src="./assets/my-library-logo.svg"
                alt=""
                class="footer__img"
              />
            </figure>
          </a>
          <div class="footer__links">
            <a href="./index.html" class="footer__link">Home</a>
            <a class="footer__link no-cursor">About</a>
            <a href="#recent" class="footer__link">Books</a>
            <a class="footer__link no-cursor">Contact</a>
          </div>
          <div class="footer__copyright">copyright &copy; 2023 Readiction</div>
        </div>
      </div>
    </footer>
  </body>
</html>
